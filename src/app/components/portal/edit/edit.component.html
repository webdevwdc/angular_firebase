<h3>Edit Portal</h3>

<form class="portalForm formDefault" [formGroup]="portalEditForm" fxLayout="column">
  <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap.sm="0"
    fxLayoutGap.xs="0" class="formRow">


    <span class="formLft formCol">
      <label>Portal Name <strong class="red">*</strong></label>
      <input type="text" value="" placeholder="Enter your portal name here..." formControlName="portalName">
      <p-message severity="error" text="Field is required" *ngIf="portalEditForm.controls['portalName'].hasError('required') && portalEditForm.controls['portalName'].touched"></p-message>
      <p-message severity="error" text="Enter proper format of portal name" *ngIf="portalEditForm.controls['portalName'].hasError('pattern') && formInvalid"></p-message>
    </span>

    <span class="formRgt formCol">
      <label>Status <strong class="red">*</strong></label>
      <select formControlName="status" placeholer="status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <p-message severity="error" text="Field is required" *ngIf="portalEditForm.controls['status'].hasError('required') && portalEditForm.controls['status'].touched"></p-message>
      <p-message severity="error" text="Enter proper format of portal name" *ngIf="portalEditForm.controls['status'].hasError('pattern') && formInvalid"></p-message>
    </span>
  </div>

  <div fxFlex="100%" fxLayout="row" fxLayoutGap="25px" class="formRow">
    <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" (click)="save(portalEditForm.value)"
      [disabled]="!portalEditForm.valid">
      <span class="ui-button-text ui-clickable">
        <i class="fa fa-close" *ngIf="!portalEditForm.valid"></i>
        <i class="fa fa-check" *ngIf="portalEditForm.valid"></i>
        Submit
      </span>
    </button>
    <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" [routerLink]="['/app/portal/list']"
      [queryParams]="{ page: currentPage}">
      <span class="ui-button-text ui-clickable"><i class="fa fa-chevron-left"></i> Back</span>
    </a>
  </div>
</form>
<p-toast></p-toast>

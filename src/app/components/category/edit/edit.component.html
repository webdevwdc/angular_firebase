<h3>Edit Category</h3>

<form class="categoryForm formDefault" [formGroup]="categoryEditForm" fxLayout="column">
  <div fxFlex="100%" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="25px" fxLayoutGap.sm="0"
    fxLayoutGap.xs="0" class="formRow">
    <span class="formLft formCol">
      <label>Category Name <strong class="red">*</strong></label>
      <input type="text" value="" placeholder="Enter your category name here..." formControlName="categoryName">
      <p-message severity="error" text="Field is required" *ngIf="categoryEditForm.controls['categoryName'].hasError('required') && categoryEditForm.controls['categoryName'].touched"></p-message>
      <p-message severity="error" text="Enter proper format of category name" *ngIf="categoryEditForm.controls['categoryName'].hasError('pattern') && formInvalid"></p-message>
    </span>
  </div>

  <div fxFlex="100%" fxLayout="row" fxLayoutGap="25px" class="formRow">
    <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" (click)="save(categoryEditForm.value)"
      [disabled]="!categoryEditForm.valid">
      <span class="ui-button-text ui-clickable">
        <i class="fa fa-close" *ngIf="!categoryEditForm.valid"></i>
        <i class="fa fa-check" *ngIf="categoryEditForm.valid"></i>
        Submit
      </span>
    </button>
    <a class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" [routerLink]="['/app/category/list']" [queryParams]="{ page: currentPage}">
      <span class="ui-button-text ui-clickable"><i class="fa fa-chevron-left"></i> Back</span>
    </a>
  </div>
</form>
<p-toast></p-toast>
